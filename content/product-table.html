<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Кухонний стіл — ModusShop</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
        margin: 0; 
      }

      header { 
        position: sticky; 
        top: 0; 
        background: #ffffffcc; 
        padding: 8px 12px; 
      }

      main { 
        max-width: 900px; 
        margin: 0 auto; 
        padding: 16px; 
      }

      a { 
        color: hsl(150 60% 35%); 
        text-decoration: none; 
      }
      a:hover { 
        text-decoration: underline; 
      }

      a:visited { 
        color: #0b572f; 
      }
      
      .gallery img { 
        display: block; max-width: 320px; height: auto; 
      }

      .card { 
        border: 1px solid #0b572f; 
        padding: 12px; 
        border-radius: 8px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.06); 
      }
    </style>

  </head>
  <body>
    <header>
      <h1>Кухонний стіл</h1>
    </header>
    <main>
      <div class="card">
        <div class="gallery">
          <img src="../image/1114.800.jpg" alt="Кухонний стіл" />
        </div>
        <p>Країна: Польща</p>
        <ul>
          <li>Матеріал: дерево/МДФ</li>
          <li>Розмір: 120×80 см</li>
          <li>Колір: білий</li>
          <li>Вага: 25 кг</li>
          <li>Гарантія: 24 міс.</li>
        </ul>
        <p><a href="./catalog.html">← Повернутись до каталогу</a></p>
      </div>
    </main>
  </body>
</html>
